<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fullstack Prints</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui,arial;margin:0;background:#fafafa}
    header{padding:16px 20px;background:#111;color:#fff;font-weight:700}
    main{padding:20px;max-width:1100px;margin:0 auto}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}
    .card{background:#fff;border:1px solid #e8e8e8;border-radius:12px;padding:12px;display:flex;flex-direction:column}
    .title{font-weight:600;margin:8px 0 6px}
    .price{margin-top:auto;color:#111;font-weight:600}
    .bar{display:flex;gap:8px;margin-bottom:16px}
    .bar input,.bar select{padding:8px 10px;border:1px solid #ddd;border-radius:8px}
    .bar button{padding:8px 12px;border:1px solid #111;background:#111;color:#fff;border-radius:8px;cursor:pointer}
  </style>
</head>
<body>
  <header>Prints</header>
  <main>
    <div class="bar">
      <select id="tag">
        <option value="">All</option>
        <option value="texture">texture</option>
        <option value="dog">dog</option>
        <option value="cat">cat</option>
        <option value="electronics">electronics</option>
      </select>
      <button id="prev">Prev</button>
      <button id="next">Next</button>
    </div>
    <div id="grid" class="grid"></div>
  </main>
  <script>
    let offset=0,limit=10
    const grid=document.getElementById('grid')
    const tagSel=document.getElementById('tag')
    document.getElementById('next').onclick=()=>{offset+=limit;load()}
    document.getElementById('prev').onclick=()=>{offset=Math.max(0,offset-limit);load()}
    tagSel.onchange=()=>{offset=0;load()}
    async function load(){
      const tag=tagSel.value
      const qs=new URLSearchParams({offset,limit, ...(tag?{tag}: {})})
      const res=await fetch('/products?'+qs.toString())
      const data=await res.json()
      grid.innerHTML=''
      data.forEach(p=>{
        const el=document.createElement('div')
        el.className='card'
        el.innerHTML=`<div class="title">${p.title||p.name||'Untitled'}</div>
                      <div>${p.description||''}</div>
                      <div class="price">${p.price?('$'+p.price):''}</div>`
        grid.appendChild(el)
      })
    }
    load()
  </script>
</body>
</html>
